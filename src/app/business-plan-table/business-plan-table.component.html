<div class="container my-5">
  <h2 class="text-center mb-4">Business Plans</h2>

  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <p class="fs-5 mb-0">Overview</p>
    </div>

    <div class="card-body">
      <!-- Table -->
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-primary">
            <tr>
              <th>Plan ID</th>
              <th>Plan Name</th>
              <th>Plan Description</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let businessPlan of businessPlans">
              <td>{{ businessPlan.planId }}</td>
              <td>{{ businessPlan.planName }}</td>
              <td>{{ businessPlan.planDescription }}</td>
              <td class="text-center">
                <button
                  class="btn btn-outline-primary btn-sm me-2"
                  (click)="editBusinessPlan(businessPlan.planId)"
                >
                  <i class="bi bi-pencil"></i> Edit
                </button>
                <button
                  class="btn btn-outline-success btn-sm"
                  (click)="downloadBusinessPlan(businessPlan)"
                >
                  <i class="bi bi-download"></i> Download
                </button>
                <button
                  class="btn btn-outline-danger btn-sm"
                  (click)="deleteBusinessPlan(businessPlan.planId)"
                >
                  <i class="bi bi-trash"></i> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
